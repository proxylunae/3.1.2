<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="overlay-card text-center">
        <h1 class="mb-4">Welcome!</h1>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}" class="btn btn-warning btn-lg mb-2">Admin panel</a>
        </div>

        <div sec:authorize="hasAnyRole('ADMIN', 'USER')">
            <a th:href="@{/user}" class="btn btn-info btn-lg mb-2">My profile</a>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
