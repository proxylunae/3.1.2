<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body background="/img/cows.jpg">
<div class="container mt-5">
    <div class="card p-4 shadow rounded-4 col-md-6 mx-auto bg-light bg-opacity-75">
        <h2 class="text-center mb-4">Add New User</h2>
        <div th:if="${error == 'roles_required'}" class="alert alert-danger text-center">
            Please select at least one role.
        </div>
        <form th:action="@{/logout}" method="post" class="text-end mb-3">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
        <form action="#" th:action="@{/admin/add}" method="post">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       th:value="${username}" required>
            </div>

            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control"
                       th:value="${age}" min="1" max="120" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label>Roles</label>
                <div class="d-grid gap-3 justify-content-center">
                    <div class="form-check text-center">
                        <input class="form-check-input" type="radio" name="roles" value="ROLE_ADMIN" id="roleAdmin">
                        <label class="form-check-label" for="roleAdmin">Admin</label>
                    </div>
                    <div class="form-check text-center">
                        <input class="form-check-input" type="radio" name="roles" value="ROLE_USER" id="roleUser" required>
                        <label class="form-check-label" for="roleUser">User</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success px-4">Add</button>
                <a th:href="@{/admin}" class="btn btn-outline-secondary px-4" style="margin-left: 1rem !important;">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
